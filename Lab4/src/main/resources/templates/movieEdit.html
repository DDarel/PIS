<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form method="post">
    <div class="col-6">
      <h3>Book Edit</h3>

      <div class="row">
        <div class="col">
          <div th:each="mv : ${movie}" class="form-group">
            <label for="name">Movie name</label>
            <input type="text" th:value="${mv.getName()}"
                   class="form-control" id="name" name="name"
                   placeholder="Enter movie">

            <label for="director">Director</label>
            <input type="text" class="form-control" id="director" th:value="${mv.getDirector()}"
                   name="director" placeholder="Enter director">

            <label for="duration">Duration</label>
            <input type="number" th:value="${mv.getDuration()}"
                   class="form-control" id="duration" name="duration"
                   placeholder="${movies}}">
          </div>
        </div>
      </div>

<!--      <div class="row">-->
<!--        <div class="col">-->
<!--          <div class="form-group">-->
<!--            <label for="genreSelect">Genre</label>-->
<!--            <select  class="form-select" id="genreSelect" name= "genre">-->
<!--              <option th:each="genre : ${genres}" selected="Select" th:value="${genre.getId()}" th:text="${genre.getName()}"></option>-->
<!--            </select>-->

<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
      <br>
      <div class="row">
        <div class="col">
          <button type="submit" id="savemovie" class="btn btn-primary">Save</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <br><a class="p-2 text-dark" href="/showmovies">Back</a>
        </div>
      </div>

    </div>
  </form>
</div>
</body>
</html>
