<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Director</th>
        <th scope="col">Duration</th>
<!--        <th scope="col">...</th>-->
<!--        <th scope="col">...</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:id = "${movie.getId()}" th:text="${movie.getName()}"></td>
        <td th:text="${movie.getDirector()}"></td>
        <td th:text="${movie.getDuration()}"></td>
        <td><a th:href="'/showmovies/' + ${movie.getId()} + '/edit'">Edit</a></td>
        <td>
            <form th:action="'/showmovies/' + ${movie.getId()} + '/remove'" method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col">
        <br><a class="p-2 text-dark" href="/">Back</a>
    </div>
</div>

</body>
</body>
</html>
